<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
<div id="app">
    <div id="result">1428.57</div>
    <div id="keypad">
        <div id="nums">
            <div class="key key-darkblue">7</div>
            <div class="key key-brightblue">8</div>
            <div class="key key-darkblue">9</div>
            <div class="key key-brightblue">4</div>
            <div class="key key-darkblue">5</div>
            <div class="key key-brightblue">6</div>
            <div class="key key-darkblue">1</div>
            <div class="key key-brightblue">2</div>
            <div class="key key-darkblue">3</div>
            <div class="key key-brightblue">0</div>
            <div class="key key-darkblue">.</div>
            <div class="key key-brightblue">=</div>
        </div>

        <div id="ops">
            <div class="key key-ops brightop">ร</div>
            <div class="key key-ops darkop">รท</div>
            <div class="key key-ops darkop">-</div>
            <div class="key key-ops brightop">CM</div>
            <div class="key addKey">+</div>
            <div class="key key-ops darkop">M-</div>
            <div class="key key-ops brightop">M+</div>
        </div>
    </div>
</div>
</body>
</html>
