<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Color Test</title>
    <style type="text/css">
        #color_preview {
            width: 200px;
            height: 200px;
            border: 1px solid grey;
            background-color: white;
        }
    </style>
</head>

<body>
    <h1>HTML Color Test</h1>
    <input id="color_input" type="text" oninput="changecolor()"/>
    <br/><br/>
    <div id="color_preview"></div>
</body>
<script>
    
    function changecolor(){
        const colorCodeInput = document.getElementById("color_input");
        const colorCode = colorCodeInput.value;
        
        // regular expression to match hex color code
        const regex = /^([0-9A-Fa-f]{3}){1,2}$/;
        
        if (regex.test(colorCode)){
            const div = document.getElementById("color_preview");
            div.style.backgroundColor=`#${colorCode}`
        }
        else{
            const div = document.getElementById("color_preview");
            div.style.backgroundColor=`#000000`

        }



    }

</script>
</html>
